---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cert-manager
  namespace: &namespace flux-system
spec:
  targetNamespace: networking

  interval: 1h
  retryInterval: 5m
  timeout: 10m
  prune: true

  path: ./kubernetes/apps/networking/cert-manager/app

  sourceRef:
    kind: GitRepository
    name: home-infra

  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-issuers
  namespace: &namespace flux-system
spec:
  targetNamespace: networking

  interval: 1h
  retryInterval: 5m
  timeout: 10m
  prune: true

  path: ./kubernetes/apps/networking/cert-manager/issuers

  sourceRef:
    kind: GitRepository
    name: home-infra

  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
