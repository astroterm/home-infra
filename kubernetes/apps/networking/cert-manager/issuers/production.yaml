apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: henry@astrocore.dev
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-secret
              key: ZONE_API_TOKEN
        selector:
          dnsZones:
            - "astrocore.dev"
            - "astroterm.dev"
            - "astrs.org"
            - "astroterm.org"
